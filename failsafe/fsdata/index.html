<!doctype html>
<html xmlns=\"http://www.w3.org/1999/xhtml\">
<head>
<style type="text/css">
.main{	margin-right: auto;	margin-left: auto; }
.title{	margin:50px 0 50px 0px;	color:blue;	font-size:24px; font-weight:bold}
.file{	margin:50px 0 50px 0px;	font-size:15px}
.warning{	margin:50px 0 50px 0px;	color:red;	font-size:22px; font-weight:bold}
.info{	margin:50px 0 10px 0px;	font-size:14px}
</style>
</head>
<body>
<div class="main">
<div><center class="title">D-Link Router Recovery Mode</center></div>
<div>
<form action="/upload" enctype=multipart/form-data method=post>
<center class="file">
<table>
<tr>
<td>Firmware Image</td>
<td>
<input id="firmware" type="file" size="30" maxlength="128" name="firmware">
</td>
<td>
<input type="submit" name="btn" id="upload"  value="Upload" />
</td>
</tr>
</table>
</center>
</form>	
</div>
<hr />
<div><center class="warning">WARNING!!</center></div>
<ul>
<li class="info" >If a wrong firmware image is upgraded,the device may not work properly or even could not boot-up again.</li>
</ul>
<hr />
</div>
</body>
</html>
