<!DOCTYPE html>
<html>
<head>
	<title>Flashing - ProBoot System Recovery Mode</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div id="banner">
		ProBoot By-MC 779537981 Recovery Mode
	</div>
	<div id="main">
		<p>Upgrading is in progressing, please wait ...</p>
		<p>This page may be in not responding status for a short time.</p>
		<footer id="footer">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 60" preserveAspectRatio="xMidYMid meet">
				<text x="50%" y="80%" font-size="48" text-anchor="middle" fill="#007aff" font-family="Arial, sans-serif">
					ALMALAKI OPENWRT
				</text>
			</svg>
		</footer>
	</div>
	<script type="text/javascript">
		var interval = window.setInterval(function () {
			var xmlhttp = new XMLHttpRequest();

			window.clearInterval(interval);

			xmlhttp.timeout = 300000;
			xmlhttp.open("GET", "/result", true);
			xmlhttp.send();
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					document.getElementById("main").innerHTML = xmlhttp.responseText;
				}
			}
		}, 1000);
	</script>

</body>
</html>
